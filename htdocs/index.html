		<style>
				*{margin:0;padding:0}
			ol, ul { list-style: none; }
						/*
			KISSY CSS Reset
			理念：清除和重置是紧密不可分的
			特色：1.适应中文 2.基于最新主流浏览器
			维护：玉伯(lifesinger@gmail.com), 正淳(ragecarrier@gmail.com)
			*/

			/* 清除内外边距 */
			body, h1, h2, h3, h4, h5, h6, hr, p, blockquote, /* structural elements 结构元素 */
			dl, dt, dd, ul, ol, li, /* list elements 列表元素 */
			pre, /* text formatting elements 文本格式元素 */
			fieldset, lengend, button, input, textarea, /* form elements 表单元素 */
			th, td { /* table elements 表格元素 */
				margin: 0;
				padding: 0;
			}

			/* 重置列表元素 */
			ul, ol { list-style: none; }

			/* 重置文本格式元素 */
			a { text-decoration: none; }
			a:hover { text-decoration: underline; }

			abbr[title], acronym[title] { /* 注：1.ie6 不支持 abbr; 2.这里用了属性选择符，ie6 下无效果 */
				border-bottom: 1px dotted;
				cursor: help;
			}

			q:before, q:after { content: ''; }

			/* 重置表单元素 */
			legend { color: #000; } /* for ie6 */
			fieldset, img { border: none; } /* img 搭车：让链接里的 img 无边框 */
			/* 注：optgroup 无法扶正 */
			button, input, select, textarea {
				font-size: 100%; /* 使得表单元素在 ie 下能继承字体大小 */
			}

			/* 重置表格元素 */
			table {
				border-collapse: collapse;
				border-spacing: 0;
			}

			/* 重置 hr */
			hr {
				border: none;
				height: 1px;
			}
			/* 让非ie浏览器默认也显示垂直滚动条，防止因滚动条引起的闪烁 */
			a{text-decoration:none;color:#666}
			.img{width:15.3%;border:1px solid #ccc;float:left;margin:10px 0.5%;position:relative;border-bottom:none}
			.img img{width:100%;height:150px;display:block;text-align:center;}
			.img p{font-size:15px;}
			.img ul{position:absolute;bottom:0px;left:-1px;background:white;border:1px solid #ccc;width:100%;height:0px;border-top:none;overflow:hidden}
			.img ul li{margin:2px 0px;padding-left:10px}
			.table1{width:50%;white-space: nowrap;overflow: hidden;}
		</style>
	</head>
